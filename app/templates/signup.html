<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
    <h1 class="logo text-dark-green">PyChat</h1>
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%; background-color: white;">
        <h3 class="text-center mb-4 text-light-green">Sign Up</h3>
        <form id="signup_form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label text-dark-green">Name</label>
                <input name="name" type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-dark-green">Email address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3 position-relative">
                <label for="password" class="form-label text-dark-green">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Create a password">
                <i class="fas fa-eye signup-eye-icon" id="toggle-password-visibility"></i>
            </div>
            <div class="mb-3">
                <label for="picture" class="form-label text-dark-green">Profile Picture</label>
                <input type="file" name="picture" class="form-control" id="picture" accept="image/png, image/jpeg, image/jpg image/apng">
            </div>
            <div class="d-grid">
                <button id="signup_btn" type="submit" class="btn bg-dark-green text-white">Sign Up</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <p class="text-dark-green">Already have an account? <a href="/auth/signin" class="text-light-green">Login</a></p>
        </div>
    </div>
</div>

<!-- Sweet Alert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Notifications -->
<script src="../static/js/toast_notifications.js"></script>

<!-- Signup.js -->
<script src="../static/js/signup.js" type="module"></script>

<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JsCookie -->
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

<!-- Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
