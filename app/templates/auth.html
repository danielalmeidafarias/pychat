<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1 class="logo">PyChat</h1>
        <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%; background-color: white;">
            <h3 class="text-center mb-4 text-dark-green">Login</h3>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label text-dark-green">Email address</label>
                    <input id="email" type="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-dark-green">Password</label>
                    <input id="password" type="password" class="form-control" placeholder="Enter your password">
                </div>
                <div class="d-grid">
                    <button id="login_btn"   class="btn bg-dark-green text-white">Login</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <p class="text-dark-green">Don't have an account? <a href="/user/create" class="text-light-green">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
<!-- Sweet Alert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Notifications -->
<script src="../static/js/toast_notifications.js"></script>

<script src="../static/js/auth.js" type="module"></script>

<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JsCookie -->
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
