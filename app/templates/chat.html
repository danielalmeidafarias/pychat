{% extends 'base.html' %}

{% block title %}Chat{% endblock %}

{% block content %}
<div class="row">
    <!-- Left side: List of user's chats -->
    <div class="col-md-3">
        <h4>Your Chats</h4>
        <ul class="list-group">
            {% for chat in chats %}
            <li class="list-group-item {% if request.args.get('chat_id') == chat.chat_id|string %} active {% endif %}">
                <a href="{{ url_for('chat', username=username, chat_id=chat.chat_id) }}" class="text-decoration-none">
                    {{ chat.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Right side: Selected chat -->
    <div class="col-md-9">
        <div class="card">
            <div class="card-header">
                <h4>Chat</h4>
            </div>

            <!-- Chat messages with scrolling -->
            <div class="card-body" id="chat-messages">
                <ul class="list-unstyled">
                    {% for message in messages %}
                    <li class="mb-2">
                        <strong>{{ message.sender }}:</strong> {{ message.message }}
                    </li>
                    {% endfor %}
                </ul>
            </div>

            <!-- Input form to send message -->
            <div class="card-footer">
                <form method="POST">
                    <div class="input-group">
                        <input type="text" name="message" class="form-control" placeholder="Type your message...">
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
