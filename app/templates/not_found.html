<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/styles.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #BDE8CA; /* Pale green background */
    }
    .error-container {
      text-align: center;
    }
    .error-title {
      font-size: 10rem;
      font-weight: bold;
      color: #0D7C66; /* Dark green */
    }
    .error-message {
      font-size: 1.5rem;
      color: #4C8067; /* Dark green */
    }
    .back-home-btn {
      background-color: #937DC2; /* Lavender */
      color: white;
    }
    .back-home-btn:hover {
      background-color: #D7C3F1; /* Light lavender */
      color: white;
    }
  </style>
</head>
<body>

  <div class="error-container">
    <h1 class="error-title">404</h1>
    <p class="error-message">Oops! The page you are looking for was not found.</p>
    <a href="/" class="btn back-home-btn mt-4">Go Back Home</a>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
