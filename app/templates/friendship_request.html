{% extends 'base.html' %}

{% block content %}

<!-- Main Content: Friendship Requests -->
<div class="container mt-5">
  <h1 class="text-center text-dark-green">Friendship Requests</h1>

  <!-- Received Requests Section -->
  <h2 class="text-dark-green">Received Requests</h2>
  <div class="list-group mb-5">
    <!-- Example Request 1 -->
    <div class="list-group-item d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="https://via.placeholder.com/50" alt="Sender 1" class="rounded-circle me-3">
        <div>
          <h5 class="mb-1">Alice Johnson</h5>
          <p class="mb-0">alicejohnson@example.com</p>
        </div>
      </div>
      <div>
        <button class="btn btn-light-green me-2">Accept</button>
        <button class="btn btn-purple">Refuse</button>
      </div>
    </div>

    <!-- Example Request 2 -->
    <div class="list-group-item d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="https://via.placeholder.com/50" alt="Sender 2" class="rounded-circle me-3">
        <div>
          <h5 class="mb-1">Chris Evans</h5>
          <p class="mb-0">chrisevans@example.com</p>
        </div>
      </div>
      <div>
        <button class="btn btn-light-green me-2">Accept</button>
        <button class="btn btn-purple">Refuse</button>
      </div>
    </div>
  </div>

  <!-- Sent Requests Section -->
  <h2 class="text-dark-green">Sent Requests</h2>
  <div class="list-group">
    <!-- Example Sent Request 1 -->
    <div class="list-group-item d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="https://via.placeholder.com/50" alt="Receiver 1" class="rounded-circle me-3">
        <div>
          <h5 class="mb-1">Bob Smith</h5>
          <p class="mb-0">bobsmith@example.com</p>
        </div>
      </div>
      <button class="btn btn-purple">Cancel Request</button>
    </div>

    <!-- Example Sent Request 2 -->
    <div class="list-group-item d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="https://via.placeholder.com/50" alt="Receiver 2" class="rounded-circle me-3">
        <div>
          <h5 class="mb-1">Dana White</h5>
          <p class="mb-0">danawhite@example.com</p>
        </div>
      </div>
      <button class="btn btn-purple">Cancel Request</button>
    </div>
  </div>
</div>

{% endblock %}
