<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Palette Template</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>

<!-- Header / Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container">
    <a class="navbar-brand text-pale-green navbar-logo" href="/">PyChat</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/user/profile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/friendship">Friends</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/friendship_request">Friendship</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/chat">Chat</a>
        </li>
      </ul>
      <form class="d-flex">
        <button id="logout-btn" class="btn btn-danger" type="button">Logout</button>
      </form>
    </div>
  </div>
</nav>

<!-- Main content area -->
<div class="container mt-5">
  {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="bg-lavender text-center py-3">
  <div class="container">
    <span class="text-muted">&copy; 2024 MyApp. All Rights Reserved.</span>
  </div>
</footer>

<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- Sweet Alert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Notifications -->
<script src="../static/js/toast_notifications.js"></script>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JsCookie -->
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

<!-- Socketio -->
<script type="module">
  import { io } from "https://cdn.socket.io/4.7.5/socket.io.esm.min.js";
  const socket = io();
</script>

<script>
  const logout_btn = document.getElementById('logout-btn')
  logout_btn.addEventListener('click', async () => {
    await axios.post('http://localhost:5000/auth/logout').then(async () => {
      await SuccessfullLogout()
      window.location = 'http://localhost:5000/auth/signin'
    })
  })
</script>

</body>
</html>
